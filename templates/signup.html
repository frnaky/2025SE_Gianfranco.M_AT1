{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center mb-4">Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="d-flex">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
          <span
            class="ms-2"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Password must be at least 8 characters long, contain at least 1 number, 1 special character, and 1 capital letter."
          >
            <i
              class="bi bi-info-circle"
              style="cursor: pointer; font-size: 1.5rem"
            ></i>
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="team_name" class="form-label">Team Name</label>
        <div class="d-flex">
          <input
            type="text"
            class="form-control"
            id="team_name"
            name="team_name"
            required
          />
          <span
            class="ms-2"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="If you are not part of a team, you can create a team by choosing a unique name."
          >
            <i
              class="bi bi-info-circle"
              style="cursor: pointer; font-size: 1.5rem"
            ></i>
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="team_password" class="form-label">Team Password</label>
        <input
          type="password"
          class="form-control"
          id="team_password"
          name="team_password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}

{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Create Log</h1>
    <form method="POST" action="{{ url_for('create_log') }}">
      <div class="mb-3">
        <label for="project_name" class="form-label">Project Name</label>
        <input
          type="text"
          class="form-control"
          id="project_name"
          name="project_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="code_language" class="form-label">Code Language</label>
        <select
          class="form-select sick-dropdown"
          id="code_language"
          name="code_language"
          required
          onchange="toggleCustomInput()"
        >
          <option value="json">JSON (.json)</option>
          <option value="text">Text (.txt)</option>
          <option value="markdown">Markdown (.md)</option>
          <option value="python">Python (.py)</option>
          <option value="javascript">JavaScript (.js)</option>
          <option value="html">HTML (.html)</option>
          <option value="css">CSS (.css)</option>
          <option value="c++">C++ (.cpp)</option>
          <option value="other">Other (Specify)</option>
        </select>
        <input
          type="text"
          class="form-control mt-2"
          id="custom_language"
          name="custom_language"
          placeholder="Enter your Code Language"
          style="display: none"
        />
      </div>
      <div class="mb-3">
        <label for="repository" class="form-label">Repository</label>
        <input
          type="url"
          class="form-control"
          id="repository"
          name="repository"
          required
        />
      </div>
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Time</label>
        <input
          type="datetime-local"
          class="form-control"
          id="start_date"
          name="start_date"
          required
        />
      </div>
      <div class="mb-3">
        <label for="end_date" class="form-label">End Time</label>
        <input
          type="datetime-local"
          class="form-control"
          id="end_date"
          name="end_date"
          required
        />
      </div>
      <div class="mb-3">
        <label for="dev_notes" class="form-label">Developer Notes</label>
        <textarea
          class="form-control"
          id="dev_notes"
          name="dev_notes"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="log_content" class="form-label">Log Content</label>
        <textarea
          class="form-control"
          id="log_content"
          name="log_content"
          rows="5"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-5">
        Create Log
      </button>
    </form>
  </div>
</div>

<script src="/static/js/create_log.js"></script>

{% endblock %}
